<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
  <section id="sideMenu">
    <nav>
      <h2 class="nav-title">GoJobs</h2>
      <a href="#" class="active"><i class="fa fa-home"></i>Home</a>
      <a href="#"><i class="fa fa-sticky-note"></i>Item</a>
      <a href="#"><i class="fa fa-bookmark"></i>Item</a>
      <a href="#"><i class="fa fa-calendar-check-o"></i>Item</a>
      <a href="#"><i class="fa fa-user-circle"></i>Item</a>
      <a href="#"><i class="fa fa-cog"></i>Item</a>
    </nav>
  </section>

  <header>
    <div class="search-area">
      <i class="fa fa-search"></i>
      <input type="text" name="" value="">
    </div>
    <div class="user-area">
      <a href="#" class="add">+ Add</a>
      <a href="#" class="notification">
        <i class="fa fa-bell"></i><span class="circle">3</span>
      </a>
      <a href="#">
        <div class="user-img"></div>
        <i class="fa fa-caret-down"></i>
      </a>
    </div>
  </header>
  <section id="content-area">
    <div class="heading">
      <h1>Dashboard</h1>
      <p>Welcome to Go Jobs</p>
    </div>
    <div class="cards">
      <div class="card">
        <div class="user-img"></div>
        <span class="user-name">John Levis</span>
        <span class="user-title">Full-Stack Developer</span>
        <hr>
        <div class="col-md-4">
          <span class="education">Education</span>
        </div>
        <div class="col-md-4">
          <span class="schools">Federal Way IT School</span>
          <span class="schools">Washington University</span>
        </div>
      </div>
      <div class="card">
        <h6>Interview Schedule</h6>
        <span class="date">
          July 21, 2018
        </span>
        <div class="col-md-2">
          <span class="job-type">IT</span>
        </div>
        <div class="col-md-10">
          <span class="job">Best Buy HQ</span>
          <span class="position">Sr. Developer</span>
          <span class="time">9:30 am</span>
        </div>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>

          </th>
        </tr>
      </thead>

      <tbody>

      </tbody>
    </table>
  </section>
</body>

</html>
